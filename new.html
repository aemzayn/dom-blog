<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Create a new post</title>
  </head>
  <body class="bg-gray-900">
    <div class="container max-w-4xl mx-auto">
      <nav class="text-gray-100 py-6 px-4">
        <ul class="flex gap-4 items-center">
          <li data-href="index">
            <a href="index.html">Home</a>
          </li>
          <li data-href="new" class="active">
            <a href="new.html">Create a new post</a>
          </li>
        </ul>
      </nav>
      <main class="w-full px-4">
        <form id="new-post-form" class="flex items-strecth flex-col gap-4">
          <h1 class="text-4xl text-center text-white">New.</h1>
          <input
            class="p-2 rounded-md"
            type="text"
            placeholder="What a day"
            name="title"
          />
          <textarea
            class="p-2 rounded-md"
            name="content"
            id="content"
            cols="30"
            rows="10"
            placeholder="Today I learned..."
          ></textarea>
          <input
            class="p-2 rounded-md"
            type="text"
            placeholder="Tags (separated by commas)"
            name="tags"
          />
          <input
            class="p-2 rounded-md"
            placeholder="Created At"
            type="date"
            name="date"
          />
          <div id="form-button" class="w-full flex gap-4">
            <button
              type="submit"
              class="w-full bg-blue-600 py-2 rounded-md text-white"
            >
              Add +
            </button>
            <button
              type="button"
              data-button="delete"
              class="w-full bg-red-600 py-2 rounded-md text-white"
            >
              Delete
            </button>
          </div>
        </form>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
